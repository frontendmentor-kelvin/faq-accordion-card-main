<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./index.css" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="container">
      <img id="box" alt="box" src="./images/illustration-box-desktop.svg" >
      <div id="image">
        <div id="faq-image">
        </div>
      </div>
      <div id="faq">
        <div id="faq-container">
          <div>
            <img id="mobile-faq-pattern" alt="mobile-faq-pattern" src="./images/bg-pattern-mobile.svg" >
          </div>
          <img id="mobile-faq-image" alt="mobile-faq-image" src="./images/illustration-woman-online-mobile.svg" >
          <h1 style="font-size: 3rem;">FAQ</h1>
          <div id="faq-list-container">
            <div class="faq-item">
              <div class="faq-item-question">How many team members can I invite?</div>
            </div>
            <div class="faq-item clicked">
              <div class="faq-item-question">What is the maximum file upload size?</div>
              <div class="faq-item-expand" style="margin-top: 10px;">
                No more than 2GB. All files in your account must fit your allotted storage space.
              </div>
            </div>
            <div class="faq-item">
              <div class="faq-item-question">How do I reset my password?</div>
            </div>
            <div class="faq-item">
              <div class="faq-item-question">Can I cancel my subscription?</div>
            </div>
            <div class="faq-item">
              <div class="faq-item-question">Do you provide addtional support?</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
